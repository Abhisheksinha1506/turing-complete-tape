name: Evolve Rule 110

on:
  schedule:
    - cron: '30 0 * * *' # Run daily at 00:30
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run evolution script
        run: python3 evolve.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Evolve Rule 110 - Generation ${{ github.run_number }}"
          file_pattern: 'tape.txt evolution.md'
