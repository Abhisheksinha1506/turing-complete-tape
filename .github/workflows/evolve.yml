name: Evolve Rule 110

on:
  schedule:
    - cron: '30 0 * * *' # Run daily at 00:30
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run evolution script
        run: python3 evolve.py

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Evolve Rule 110 - Gen ${{ github.run_number }}"
          branch: "evolution/daily-calculation"
          title: "Turing Process Proposal: Gen ${{ github.run_number }}"
          body: "The universal calculation has advanced one step further on the tape."
          delete-branch: true

      - name: Report Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Incident: Evolution Halted',
              body: 'The daily evolution script for Rule 110 failed. Please check the [Actions log](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ') for details.'
            })
