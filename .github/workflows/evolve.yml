name: Evolve Rule 110

on:
  schedule:
    - cron: '30 */6 * * *' # Run every 6 hours (staggered)
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install numpy networkx matplotlib

      - name: Run evolution script
        run: python3 evolve.py

      - name: Read Summary
        id: summary
        run: |
          echo "BODY=$(cat summary.txt)" >> $GITHUB_OUTPUT

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Evolution Update [skip ci]"
          branch: main